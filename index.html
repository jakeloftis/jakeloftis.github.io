<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home of jakiepoo</title>
    <style>
        /* Dark Theme Styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #1DB954;
            margin-bottom: 20px;
        }

        p {
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }

        a.button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #1aa34a;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            a.button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    <p>Click the button below to use the Spotify Playlist to Text Generator.</p>
    <a href="/spotify/playlist2text/" class="button">Go to Playlist to Text Generator</a>
</body>
</html>
